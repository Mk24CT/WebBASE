<!DOCTYPE html>
<html lang>

<head>
    <meta charset="UTF-8">
    <title>계명대학교 공과대학 컴퓨터공학전공 | 일정</title>
    <link rel="stylesheet" href="calender_style.css">
</head>

<body>
    <div class="calender">
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                <button class="nav-btn go-today" onclick="goToday()">Today</button>
                <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>
    <script src="calender.js"></script>
</body>

</html>
